<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="/styles/null.css" />
    <link rel="stylesheet" href="/styles/login.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <button onclick="document.location = 'index.html'">домой</button>
        </li>
        <li>
          <button>услуги</button>
        </li>
        <li>
          <button>наши партнеры</button>
        </li>
        <li>
          <button>админ</button>
        </li>
        <li>
          <button onclick="document.location = 'login.html'">войти</button>
        </li>
      </ul>
    </nav>
    <div class="content">
      <h1>Registration</h1>
      <form th:method="post" th:action="@{/register/company}">
        <div>
          <input type="text" placeholder="логин" name="username"/>
          <br />
          <span class="hidden"
            >Ошибка: неверный формат логина или логин занят</span
          >
        </div>
        <div>
          <input type="text" placeholder="название компании" name="companyName"/>
          <br />
          <span class="hidden">Ошибка: введите название компании</span>
        </div>
        <div>
          <input type="password" placeholder="пароль" name="password"/>
          <input type="password" placeholder="повторно введите пароль" />
          <br />
          <span class="hidden">Ошибка: пароли не совпадают</span>
        </div>
        <button>submit</button>
      </form>
    </div>
    <div class="footer"></div>
  </body>
</html>
