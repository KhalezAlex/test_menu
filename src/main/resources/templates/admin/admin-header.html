<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Header</title>
</head>
<body>
<div th:fragment="header(navSelected)">
    <ul class="nav nav-pills nav-link.active">
        <li class="nav-item">
            <th:block th:if="${navSelected == 'admin'}">
                <a  class="nav-link active" aria-current="page" th:href="@{/admin_home/base}">Admin Home</a>
            </th:block>
            <th:block th:if="${navSelected != 'admin'}">
                <a class="nav-link" aria-current="page" th:href="@{/admin_home/base}">Admin Home</a>
            </th:block>
        </li>
        <li class="nav-item">
            <th:block th:if="${navSelected == 'customer'}">
                <a class="nav-link active" aria-current="page" th:href="@{/admin-customer}">Customer</a>
            </th:block>
            <th:block th:if="${navSelected != 'customer'}">
                <a class="nav-link " aria-current="page" th:href="@{/admin-customer}">Customer</a>
            </th:block>
        </li>
<!--        <li class="nav-item">-->
<!--            <a class="nav-link " aria-current="page" th:href="@{/admin-profile}">Profile</a>-->
<!--        </li>-->
        <li class="nav-item">
            <th:block th:if="${navSelected == 'event'}">
                <a class="nav-link active" aria-current="page" th:href="@{/admin-event}">Event</a>
            </th:block>
            <th:block th:if="${navSelected != 'event'}">
                <a class="nav-link " aria-current="page" th:href="@{/admin-event}">Event</a>
            </th:block>
        </li>
        <li class="nav-item">
            <a class="nav-link " aria-current="page" th:href="@{/}">Go home</a>
        </li>
    </ul>
</div>
</body>
</html>
